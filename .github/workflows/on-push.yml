name: On push

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-wasm:
    uses: ./.github/workflows/build-wasm.yml

  build-pkg:
    uses: ./.github/workflows/build-pkg.yml

  build-website:
    needs: build
    uses: ./.github/workflows/build-website.yml
    with:
      environment: production

  pages:
    # Only deploy if the string '(website)' is in the commit message. NOTE not a RegExp
    if: "contains(github.event.head_commit.message, '(website)')"

    # Add a dependency to the build job
    needs: build-website

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: read
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
